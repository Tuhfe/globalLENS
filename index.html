<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobaLENS - Global Agenda Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>GlobaLENS</h1>
            <p>Global agenda at your fingertips</p>
        </header>

        <div class="control-panel">
            <div class="input-group">
                <label for="region">Region:</label>
                <select id="region">
                    <option value="global">Global</option>
                    <option value="europe">Europe</option>
                    <option value="asia">Asia</option>
                    <option value="americas">Americas</option>
                    <option value="middle_east">Middle East</option>
                    <option value="africa">Africa</option>
                </select>
            </div>

            <div class="input-group">
                <label for="timeframe">Timeframe:</label>
                <select id="timeframe">
                    <option value="7">Last 7 days</option>
                    <option value="30">Last 30 days</option>
                    <option value="90">Last 90 days</option>
                </select>
            </div>

            <button id="fetchData">Analyze</button>
            <button id="exportData">Export Data</button>
        </div>

        <div class="analytics-container">
            <div class="chart-container">
                <canvas id="trendChart"></canvas>
            </div>
            <div class="wordcloud-container" id="wordcloud"></div>
        </div>

        <div class="news-container" id="newsContainer"></div>

        <div class="notes-section">
            <h3>Analyst Notes</h3>
            <textarea id="analystNotes" placeholder="Write your analysis notes here..."></textarea>
            <button id="saveNotes">Save Notes</button>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="keywords.js"></script>
    <script src="chart.js"></script>
    <script src="export.js"></script>
    <script src="script.js"></script>
</body>
</html>
<script src="script.js"></script>
