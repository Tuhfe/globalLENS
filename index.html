<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>globalLENS - Uluslararası Gündem İzleyici</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>globalLENS - Uluslararası Gündem İzleyici</h1>

    <div class="form-group">
      <label for="regionSelect">Bölge Seçin:</label>
      <select id="regionSelect">
        <option value="NATO">NATO Ülkeleri</option>
        <option value="strategic">Stratejik Ülkeler</option>
        <option value="crisis">Kriz Bölgeleri</option>
      </select>
    </div>

    <div class="form-group">
      <label for="languageSelect">Dil Seçin:</label>
      <select id="languageSelect">
        <option value="EN">İngilizce</option>
        <option value="TR">Türkçe</option>
        <option value="FR">Fransızca</option>
        <option value="DE">Almanca</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dateRange">Tarih Aralığı Seçin:</label>
      <input type="text" id="dateRange" placeholder="YYYY-MM-DD to YYYY-MM-DD">
    </div>

    <button id="fetchDataBtn">Verileri Al ve Analiz Et</button>

    <div id="analysisResult"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
