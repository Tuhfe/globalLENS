<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GlobalLENS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GlobalLENS</h1>
        <form id="settingsForm">
            <label for="region">Bölge Seçimi</label>
            <select id="region">
                <option value="NATO">NATO Üyeleri</option>
                <option value="STRATEGIC">Stratejik Ülkeler</option>
                <option value="CRISIS">Kriz Bölgeleri</option>
            </select>

            <label for="lang">Dil Seçimi</label>
            <select id="lang">
                <option value="EN">İngilizce</option>
                <option value="TR">Türkçe</option>
                <option value="FR">Fransızca</option>
                <option value="DE">Almanca</option>
            </select>

            <label for="startDate">Başlangıç Tarihi</label>
            <input type="date" id="startDate">

            <label for="endDate">Bitiş Tarihi</label>
            <input type="date" id="endDate">

            <button type="submit">Verileri Çek</button>
        </form>
        
        <canvas id="dataChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
